<link rel="stylesheet" href="../css/gallery.css">
<section class="gallery-section" id="gallery">
    <div class="container">
        <h2 class="gallery-title">Галерея зображень</h2>
        <h4 class="gallery-sub-title">EcoTotes у повсякденному житті</h4>

        <!-- tablet -->
        <div class="gallery-list">
            <ul class="gallery-item-wrapper-right">

                <li class="gallery-list-item">
                    <picture>
                        <source
                            srcset="./img/gallery/gallery-carrots-tab.png 1x, ./img/gallery/gallery-carrots-tab@2x.png 2x"
                            media="(min-width: 768px)" width="340" height="340">
                        <source
                            srcset="./img/gallery/gallery-carrots-mob.png 1x, ./img/gallery/gallery-carrots-mob@2x.png 2x"
                            media="(max-width: 767px)" width="288" height="288">
                        <img class="gallery-img" src="./img/gallery/gallery-carrots-mob.png" alt="Carrots" width="288"
                            height="288" />
                    </picture>
                </li>

                <li class="gallery-list-item">
                    <picture>
                        <source
                            srcset="./img/gallery/gallery-woman-tab.png 1x, ./img/gallery/gallery-woman-tab@2x.png 2x"
                            media="(min-width: 768px)" width="340" height="700">
                        <source
                            srcset="./img/gallery/gallery-woman-mob.png 1x, ./img/gallery/gallery-woman-mob@2x.png 2x"
                            media="(max-width: 767px)" width="288" height="288">
                        <img class="gallery-img" src="./img/gallery/gallery-woman-mob.png" alt="Woman" width="288"
                            height="288" />
                    </picture>
                </li>

            </ul>
            <ul class="gallery-item-wrapper-left">

                <li class="gallery-list-item">
                    <picture>
                        <source srcset="./img/gallery/gallery-man-tab.png 1x, ./img/gallery/gallery-man-tab@2x.png 2x"
                            media="(min-width: 768px)" width="340" height="700">
                        <source srcset="./img/gallery/gallery-man-mob.png 1x, ./img/gallery/gallery-man-mob@2x.png 2x"
                            media="(max-width: 767px)" width="288" height="288">
                        <img class="gallery-img" src="./img/gallery/gallery-man-mob.png" alt="Man" width="288"
                            height="288" />
                    </picture>
                </li>

                <li class="gallery-list-item">
                    <picture>
                        <source srcset="./img/gallery/gallery-bag-tab.png 1x, ./img/gallery/gallery-bag-tab@2x.png 2x"
                            media="(min-width: 768px)" width="340" height="340">
                        <source srcset="./img/gallery/gallery-bag-mob.png 1x, ./img/gallery/gallery-bag-mob@2x.png 2x"
                            media="(max-width: 767px)" width="288" height="288">
                        <img class="gallery-img" src="./img/gallery/gallery-bag-mob.png" alt="Bag" width="288"
                            height="288" />
                    </picture>
                </li>
            </ul>
        </div>


        <!-- desktop -->
        <div class="gallery-list-desc">

            <ul class="gallery-item-wrapper">

                <li class="gallery-list-item">
                    <img class="gallery-img" src="./img/gallery/gallery-bag-desc.png"
                        srcset="./img/gallery/gallery-bag-desc@2x.png" alt="Bag" width="421" height="421" />
                </li>

                <li class="gallery-list-item">
                    <img class="gallery-img" src="./img/gallery/gallery-carrots-desc.png"
                        srcset="./img/gallery/gallery-carrots-desc@2x.png" alt="Carrots" width="421" height="421" />
                </li>

            </ul>
            <ul class="gallery-item-wrapper-second-part">

                <li class="gallery-list-item">
                    <img class="gallery-img" src="./img/gallery/gallery-man-desc.png "
                        srcset="./img/gallery/gallery-man-desc@2x.png" alt="Man" width="421" height="865" />
                </li>

                <li class="gallery-list-item">
                    <img class="gallery-img" src="./img/gallery/gallery-woman-desc.png"
                        srcset="./img/gallery/gallery-woman-desc@2x.png" alt="Woman" width="421" height="865" />
                </li>
            </ul>
        </div>

    </div>
</section>
